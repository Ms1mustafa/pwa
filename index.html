<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>MSW</title>
</head>

<body>
    <h1>Hello, PWA!</h1>
    <p>Mustafa Code</p>

    <button id="installButton" style="">Install App</button>

    <script src="app.js"></script>
    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (event) => {
            // Prevent the default behavior, which is showing the browser's install prompt
            event.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = event;

            // You can now show your own install button or prompt
            // e.g., display a button to the user
            showInstallButton();
        });

        function showInstallButton() {
            // Display a button or UI element that, when clicked, triggers the install prompt
            const installButton = document.getElementById('installButton');
            installButton.style.display = 'block';

            installButton.addEventListener('click', () => {
                // Trigger the deferred prompt
                if (deferredPrompt) {
                    deferredPrompt.prompt();

                    // Wait for the user to respond to the prompt
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        } else {
                            console.log('User dismissed the install prompt');
                        }

                        // Clear the deferredPrompt variable, as it can only be used once
                        deferredPrompt = null;
                    });
                }
            });
        }

    </script>
</body>

</html>
